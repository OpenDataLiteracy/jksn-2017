<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>City Council</title>
    <link rel="icon" type="image/png" href="resources/favicon.png">
    <link href="style/css/master.css" type="text/css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous" charset="utf-8"></script>
    <script src="http://cdn.jsdelivr.net/alasql/0.3/alasql.min.js"></script>
    <script src="js/index.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="window_banner" class="full_wide_container">
      <div class="sixty_container">
        <a href="https://www.Seattle.gov"><img src="resources/City-of-Seattle-White-on-Transparent.png" alt="City of Seattle logo" class="fit_image_to_height"></a>
      </div>
    </div>


    <div id="app">
      <div id="app_main_container" class="flex_start_center">
        <div id="upcoming_events" class="events_container flex-wrap">
          <h3 id="upcoming_events_container_title" class="container_title font_standard">Upcoming Events:</h3>

        </div>
        <div class="container_divide"></div>
        <div id="recent_events" class="events_container flex-wrap">
          <h3 class="container_title font_standard">Recent Events:</h3>
          <p class="container_detail font_standard font_light">Click on an event to view the agenda.</p>
        </div>
      </div>
    </div>
  </body>

  <script charset="utf-8">
    $(document).ready(loadAll());
  </script>
</html>
